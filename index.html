</head>
<body>
    <button id="connectButton">Connect</button>
    <button id="disconnectButton" disabled>Disconnect</button>

    <h3>Status:</h3>
    <div id="statusBox">Disconnected</div>

    <h3>Sensor Data:</h3>
    <div id="eegData">...</div>

    <h3>EEG Chart (4 channels):</h3>
    <canvas id="eegChart" width="800" height="300"></canvas>

    <canvas id="ppg1Chart" width="800" height="150"></canvas>
    <canvas id="ppg2Chart" width="800" height="150"></canvas>
    <canvas id="ppg3Chart" width="800" height="150"></canvas>

    <h3>Accelerometer Chart (X, Y, Z):</h3>
    <canvas id="accelChart" width="800" height="300"></canvas>

    <h3>Gyroscope Chart (X, Y, Z):</h3>
    <canvas id="gyroChart" width="800" height="300"></canvas>
